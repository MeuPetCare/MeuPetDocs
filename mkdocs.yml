    - "4. Casos de Uso": requisitos/4.casosDeUso.md
    - "5. Requisitos": requisitos/5.requisitos.md
    - "6. Histórias de Usuário": requisitos/6.historiasDeUsuario.md
    - "7. Priorização": requisitos/7.priorizacao.md
- Arquitetura:
